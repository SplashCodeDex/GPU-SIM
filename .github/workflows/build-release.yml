name: Build and Release GPU-SIM

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      shell: pwsh
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pyqt5 wmi
        if (Test-Path requirements.txt) { pip install -r requirements.txt }

    - name: Build GPU-SIM executable
      run: |
        pyinstaller --onedir --windowed --name gpu_sim --icon Agenda/512x512.ico src/main.py

    - name: Build NVIDIA Control Panel
      run: |
        pyinstaller --onedir --windowed --name nvidia_control_panel nvidia_panel/main.py

    - name: Build GeForce Experience
      run: |
        pyinstaller --onedir --windowed --name GeForceExperience geforce_experience/main.py
      continue-on-error: true

    - name: Create dist directories
      run: |
        New-Item -ItemType Directory -Path "dist/nvidia_control_panel" -Force
        New-Item -ItemType Directory -Path "dist/geforce_experience" -Force
        if (!(Test-Path "dist/gpu_sim")) { New-Item -ItemType Directory -Path "dist/gpu_sim" -Force }

    - name: Install Inno Setup
      run: |
        choco install innosetup -y

    - name: Compile Installer
      run: |
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer/gpu_sim_setup.iss
      continue-on-error: true

    - name: Upload GPU-SIM artifact
      uses: actions/upload-artifact@v4
      with:
        name: GPU-SIM-Windows
        path: dist/gpu_sim/

    - name: Upload Installer artifact
      uses: actions/upload-artifact@v4
      with:
        name: GPU-SIM-Installer
        path: installer/output/*.exe
      continue-on-error: true

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: GPU-SIM ${{ github.ref_name }}
        draft: false
        prerelease: false
        files: |
          artifacts/GPU-SIM-Installer/*.exe
          artifacts/GPU-SIM-Windows/**/*
        body: |
          ## GPU-SIM ${{ github.ref_name }}

          ### Downloads
          - **GPU-SIM_Setup.exe** - Full installer with NVIDIA Control Panel and VDD
          - **GPU-SIM-Windows.zip** - Portable version

          ### Features
          - GPU spoofing in DxDiag, Task Manager, Device Manager
          - Virtual Display Driver (VDD) for realistic GPU simulation
          - NVIDIA Control Panel replica
          - One-click installation

          ### Requirements
          - Windows 10/11
          - Administrator privileges
          - Test signing mode (for VDD)
